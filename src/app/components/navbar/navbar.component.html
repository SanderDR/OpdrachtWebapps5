<header>
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand"routerLink="/">
          <img src="https://www.2dehands.be/css/3241/images/2dehands-be_logo.svg" width="170" alt="">
          </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" *ngIf=!authService.loggedIn() routerLink="/login" routerLinkActive="active">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" *ngIf=!authService.loggedIn() routerLink="/register" routerLinkActive="active">Register</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf=authService.loggedIn() [routerLink]="['/addZoekertje']" routerLinkActive="active">Zoekertje Toevoegen</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" *ngIf=authService.loggedIn() [routerLink]="['/myZoekertjes']" routerLinkActive="active">Mijn Zoekertjes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" *ngIf=authService.loggedIn() (click)="authService.logout()" routerLinkActive="active">Logout</a>
              </li>
          </ul>
          <span *ngIf="authService.loggedIn()" class="navbar-text mr-3">
              <i class="fa fa-user-circle-o"></i>
            {{current}}
          </span>
        </div>
      </nav>
    </header>
